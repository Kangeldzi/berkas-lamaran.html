<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
  padding:20px;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:25px;
}
.header img{
  width:90px;
  height:90px;
  object-fit:cover;
  border:3px solid rgba(0,255,255,.4);
  border-radius:5px; /* radius 5px */
  margin-bottom:10px;
  box-shadow:0 0 15px rgba(0,255,255,.25);
}
.header h1{
  font-size:18px; /* judul diperkecil */
  letter-spacing:1px;
  text-shadow:0 0 12px rgba(0,255,255,0.4);
}
.header p{
  font-size:12px;
  opacity:.7;
}

.explorer{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  backdrop-filter:blur(10px);
  padding:15px;
  box-shadow:0 10px 35px rgba(0,0,0,0.4);
}

.folder-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:16px;
}

.folder{
  background:rgba(0,0,0,0.25);
  border-radius:16px;
  padding:15px 10px;
  text-align:center;
  transition:.35s ease;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
}

.folder:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 0 15px rgba(0,255,255,.2),0 0 30px rgba(255,0,255,.15);
}

.folder a{
  text-decoration:none;
  color:white;
  display:block;
}

/* Icon Style */
.icon{
  font-size:40px;
  margin-bottom:10px;
}

.name{
  font-size:13px;
}
</style>
